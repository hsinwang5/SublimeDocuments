<!-- ColorGame attempt -->
<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<script type="text/javascript" src="colorGame.js"></script>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>

	<section id="titleBar">
		<div class="title">
			<h3>The Great</h3>
			<div class="RGB">RGB(175, 203, 2)</div>
			<h3>Guessing Game</h3>
		</div>
	</section>

	<div id="menu">
		<span id="mainButton" class="buttons">New Colors</span>
		<span id="chatBox">Try Again</span>
		<span id=difficulty>
			<span id="easyButton" class="buttons">Easy</span>
			<span id="hardButton" class="selected buttons">Hard</span>
		</span>
	</div>

	<div id="mainBox">
		<main>
			<div class="panels"></div>
			<div class="panels"></div>
			<div class="panels"></div>
			<div class="panels"></div>
			<div class="panels"></div>
			<div class="panels"></div>
		</main>
	</div>

</body>
</html>
